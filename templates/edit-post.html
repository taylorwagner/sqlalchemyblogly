<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{post.title}}</title>
</head>
<body>
    <h1>Edit Post</h1>
<form method="POST">

  <div>
    <label for="title">Title</label>
    <div>
      <input type="text"
             id="title"
             name="title"
             value="{{ post.title }}" placeholder="{{post.title}}">
    </div>
  </div>

  <div>
    <label for="content">Content</label>
    <div>
      <input type="text"
             id="content"
             name="content"
             value="{{ post.content }}" placeholder="{{post.content}}">
    </div>
  </div>

  <div>
    <label for="tags">Tags</label>
    {% for tag in tags %}
    <div>
      <input type="checkbox" value="{{tag.id}}"
             id="tag_{{tag.id}}" {% if tag in post.tags %} checked {% endif %} name="tags"> <label for="tag_{{ tag.id }}">{{ tag.name }}</label><br>
    </div>
    {% endfor %}
  </div>

  <div>
    <a href="/users/{{post.user_id}}">Cancel</a>
    <button type="submit">Edit</button>
  </div>

</form>
</body>
</html>
