<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tag.name }} Tag</title>
</head>
<body>

    <h1>{{ tag.name }}</h1>

    {% if not tag.posts %}
    <p>{{ tag.name }} has no associated posts yet!</p>
    {% endif %}

    {% for post in tag.posts %}
    <ul>
        <li><a href="/posts/{{post.id}}">{{ post.name }}</a></li>
    </ul>
    {% endfor %}

    <div>
    <form action="">
        <button formaction="/tags">Back to All Tags</button>

        <button formaction="/tags/{{tag.id}}/edit" formmethod="GET">Edit</button>

        <button formaction="/tags/{{tag.id}}/delete" formmethod="POST">Delete</button>
    </form>
    </div>
    
</body>
</html>
