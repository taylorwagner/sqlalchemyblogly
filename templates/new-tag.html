<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tag</title>
</head>
<body>
    <h1>Create a tag</h1>
<form method="POST">

  <div>
    <label for="name">Name</label>
    <div>
      <input type="text"
             id="name"
             name="name"
             value="{{ tag.name }}" placeholder="Enter a name for the tag">
    </div>
  </div>

  <div>
    <a href="/tags">Cancel</a>
    <button type="submit">Create Tag!</button>
  </div>

</form>
</body>
</html>
